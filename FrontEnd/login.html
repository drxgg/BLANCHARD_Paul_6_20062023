    <div id="main-container">

    <main id="main-login">
        <section class="login">
            <h2 class="titre-login">Log In</h2>
            <form action="#" method="post" class="form-login">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="input-login">
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password" class="input-login">
                <p class="wrong-user-notification"></p>
                <input type="submit" value="Se connecter" id="submit-login">
                <a href="#"><u>Mot de passe oublié</u></a>

            </form>
        </section>
    </main>
    </div>

        <nav>
